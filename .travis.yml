language: cpp

branches:
  only:
    - master

#compiler: gcc
# setup build matrix
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5 gcc-5 libstdc++-5-dev
      env:
        - CXX_COMPILER=g++-5
        - C_COMPILER=gcc-5
        - BUILD_TYPE=release

# upgrade packages
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y python3; fi
  - test -n $CC && unset CC
  - test -n $CXX && unset CXX
  - which $CXX_COMPILER

# install mpi
install:
  - bash ci/travis/installMPI 

before_script:
  - mkdir build
  - cd build

# build instructions
script:
  - cmake -G "Unix Makefiles" ../
  - cd $TRAVIS_BUILD_DIR/build
  - make -j 4
  - sudo make install
  - cd ../testcases
  - ls
  - python3 regressionTests.py --mpirunPath=mpirun --exePath=Test --operatingSystem=$TRAVIS_OS_NAME
